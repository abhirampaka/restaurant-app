<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Search</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.jpg" alt="Logo" width="50">
            <h1>Foodie Hub</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search restaurants or cuisines...">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="location-search.html">Location Search</a>
            <a href="about.html">About</a>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <main>
        <section class="location-search">
            <h2>Search by Location</h2>
            <form id="locationForm">
                <input type="number" id="latitude" placeholder="Enter Latitude" step="any" required>
                <input type="number" id="longitude" placeholder="Enter Longitude" step="any" required>
                <button type="submit">Search</button>
            </form>
            <div id="location-results" class="restaurant-container"></div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
